name: CI
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm init @eslint/config 
    - run: ls ./node_modules/.bin
    - run: ./node_modules/.bin/eslint *.js modules/*.js
